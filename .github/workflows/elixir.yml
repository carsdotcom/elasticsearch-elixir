name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    merge_group:
      types: [checks_requested]

permissions:
  contents: read

jobs:
  build0:
    name: Build and test OpenSearch v1.16 OTP26
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_PASSWORD: ""
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 10s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Run OpenSearch
        uses: esmarkowski/opensearch-github-action@v1.0.0
        with:
          version: 2.15.0
          security-disabled: true

      - name: Set up Elixir v1.16 OTP26
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16.X" # Define the elixir version [required]
          otp-version: "26.X" # Define the OTP version [required]

      - name: Install dependencies
        run: mix deps.get

      # Step: Compile the project treating any warnings as errors.
      - name: Compiles without warnings
        run: mix compile --force --warnings-as-errors

      # Step: Check that the checked in code has already been formatted.
      - name: Check Formatting
        run: mix format --check-formatted

      - name: Run tests v1.16 OTP26
        env:
          DATABASE_HOST: localhost
          MIX_ENV: test
        run: mix test

